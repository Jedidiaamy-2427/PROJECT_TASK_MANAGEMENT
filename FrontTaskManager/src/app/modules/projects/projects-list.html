<div class="p-4 max-w-7xl mx-auto">
  <div class="flex flex-col gap-3 sm:flex-row sm:items-center sm:justify-between mb-6">
    <h2 class="text-xl sm:text-2xl font-bold">Projets ({{ projectCount() }})</h2>
    <button class="btn btn-primary w-full sm:w-auto" (click)="create()">Nouveau Projet</button>
  </div>

  <div *ngIf="projects().length === 0" class="text-gray-400 text-sm sm:text-base"> {{ NoProjectTitle() }}</div>

  <ul class="grid grid-cols-1 sm:grid-cols-2 xl:grid-cols-3 gap-5">
    <li *ngFor="let p of projects()"
        class="rounded-2xl border border-gray-300 bg-white/5 backdrop-blur card transition-transform duration-200 hover:-translate-y-0.5 hover:shadow-xl">
      <div class="p-5 flex flex-col gap-3">
        <!-- Header -->
        <div class="flex items-start justify-between gap-3">
          <div class="min-w-0">
            <div class="text-base font-semibold truncate">{{ p.name }}</div>
            <div class="mt-1 text-xs inline-flex items-center gap-2 text-white/70">
              <span class="inline-flex items-center gap-1 rounded-full bg-green-500/15 text-green-500 px-2 py-0.5 text-[11px]">
                {{ getProjectTasks(p.id) }} tâches
              </span>
            </div>
          </div>
          <div class="shrink-0 flex gap-2">

            <button (click)="remove(p.id)" class=" btn-danger px-2" title="Supprimer">
              <img src="/assets/icon/Delete Vector White.svg" alt="Supprimer" class="h-5 w-4" />
            </button>
          </div>
        </div>

        <!-- Body -->
        <p class="text-sm leading-relaxed text-gray-500/80 break-words min-h-[2.5rem]">{{ p.description }}</p>

        <!-- Footer -->
        <div class="flex items-center justify-between pt-2">
          <div class="text-[11px] text-white/50">ID : {{ p.id }}</div>
          <button (click)="edit(p.id)" class="btn btn-primary px-3 py-1.5 text-sm"> 
            Gérer <!-- <img src="/assets/icon/Edit_white.svg" alt="Éditer" class="h-4 w-4" /> -->
          </button>
        </div>
      </div>
    </li>
  </ul>
</div>

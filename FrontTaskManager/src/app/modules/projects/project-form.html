<div class="container mp-4 max-w-md">
  <h3 class="text-xl font-bold mb-4">{{ isEdit ? 'Modifier' : 'Nouveau' }} Projet</h3>
  <form [formGroup]="form" (ngSubmit)="save()">
    <input formControlName="name" placeholder="Nom" class="input" />
    <textarea formControlName="description" placeholder="Description" class="input mt-2"></textarea>

    <div class="flex flex-col sm:flex-row justify-end gap-2 mt-4">
      <button type="button" (click)="close()" class="btn-danger mt-3 rounded bg-red-400">
        Annuler
      </button>
      <button class="btn mt-3" [disabled]="form.invalid">
        {{ isEdit ? 'Enregistrer' : 'Cr√©er' }}
      </button>
    </div>
  </form>
</div>

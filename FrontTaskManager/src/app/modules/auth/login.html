<div class="min-h-full flex items-center justify-center bg-gradient-to-br from-sky-50 via-white to-sky-100">
  <div class="w-full max-w-sm bg-white/90 backdrop-blur-md rounded-2xl shadow-xl p-8">
    
    <!-- Logo ou titre -->
    <div class="text-center mb-6">
      <img src="/assets/logo/task_logo.png" alt="Logout" class="h-12 w-13 mx-auto " /> &nbsp;
      <h1 class="text-2xl font-bold text-sky-700">{{ title() }}</h1>
      <p class="text-gray-500 text-sm">Connectez-vous pour continuer</p>
    </div>

    <!-- Form -->
    <form [formGroup]="form" (ngSubmit)="submit()" class="space-y-4">
      
      <!-- Username -->
      <div>
        <input 
          formControlName="username"
          placeholder="Nom d'utilisateur"
          class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-sky-500 focus:outline-none"
        />
      </div>

      <!-- Password -->
      <div>
        <input 
          type="password"
          formControlName="password"
          placeholder="Mot de passe"
          class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-sky-500 focus:outline-none"
        />
      </div>

      <!-- Error -->
      <span *ngIf="loginError()" class="block text-red-500 text-sm">
        {{ loginError() }}
      </span>

      <!-- Button -->
      <button 
        class="w-full py-2 rounded-lg bg-sky-600 text-white font-semibold hover:bg-sky-700 transition disabled:opacity-50"
        [disabled]="form.invalid"
      >
        Connexion
      </button>
    </form>

    <!-- Register link -->
    <div class="text-center mt-6">
      <a class="text-sm text-sky-600 hover:underline cursor-pointer" href="/register">
        Vous n'avez pas de compte ? <span class="font-semibold">S'inscrire</span>
      </a>
    </div>
  </div>
</div>

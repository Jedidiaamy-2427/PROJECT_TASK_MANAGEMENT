<div class="max-w-sm mx-auto mt-10 p-6 bg-white shadow rounded">
  <h2 class="title">{{ title() }}</h2>
  <form [formGroup]="form" (ngSubmit)="submit()">
    <input formControlName="username" placeholder="Username" class="input mb-2" />
    <input type="password" formControlName="password" placeholder="Password" class="input mb-2" />
    <span *ngIf="loginError()" class="loginError"> {{ loginError() }} </span>
    <button class="btn w-full" [disabled]="form.invalid">Login</button>
  </form>
  <a class="text-sm text-center mt-5 block cursor:pointer" href="/register">Vous n'avez pas de compte ? S'inscrire</a>
</div>
